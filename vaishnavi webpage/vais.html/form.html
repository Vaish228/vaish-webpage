<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
body{ color: white; font-size: 40px; text-align: left; font-style: italic; font-family: cursive ;}

<body>
<h1> APPLICATION FORM </h1>
<fieldset>
<legend><h4> PERSONAL DETAILS</h4></legend>

<input  type="text" name="textF" value="FirstName"  required=""><br><br>
LastName

<input type="number" value="number" max="600" min="350" required><br><br>
  Upload your file
<input type="file" multiple><br><br>

<textarea rows="2" cols="35" name="addr" >	</textarea><br><br>
<label>College Name </label>
<textarea rows="2" cols="35" name="addr" >	</textarea><br>
</fieldset>
<fieldset>

Community:
